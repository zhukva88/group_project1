<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        
        <div class="wrapper wrapper__header">
          <img
            src="/group project1/image/header_footer/header-logo.svg"
            alt="header-logo"
          />
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link menu__link-active" href="#">Главная</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Экскурсии</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Личный кабинет</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="title">
          <h1>НАШИ ЭКСКУРСИИ</h1>
        </div>
      </header>
      <main class="online-shop">
        <div class="online-shop__registration">
          <nav class="online-shop__registration-transport">
            <a class="online-shop__registration-transport tranport" href=""
              >АВТОБУСНЫЙ ТУР</a
            >
            <a class="online-shop__registration-transport tranport" href=""
              >ДЖИППИНГ</a
            >
            <a class="online-shop__registration-transport tranport" href=""
              >ЯХТИНГ</a
            >
            <a class="online-shop__registration-transport tranport" href=""
              >КАНЬОНИНГ</a
            >
          </nav>
          <div class="online-shop__registration form">
            <select
              class="online-shop__registration-cities"
              name="cities"
              id="cities"
            >
              <option value="1">Абхазия</option>
              <option value="2">Сочи</option>
              <option value="3">Анапа</option>
              <option value="4">Краснодар</option>
            </select>
            <input class="online-shop__registration-date" type="date" />
            <select
              class="online-shop__registration-number"
              name="number"
              id="number"
            >
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="4">5</option>
              <option value="4">6</option>
            </select>
            <button class="online-shop__button">Показать</button>
          </div>
        </div>
        <div class="all-tours">
          <div class="all-tours__filters">
            <h3>Фильтры</h3>
            <h4>Стоимость</h4>
          </div>
          <div class="online-shop__tours">
            <h2>Наши туры</h2>
          </div>
        </div>
      </main>

      <footer class="footer">
        <div class="wrapper wrapper__footer">
          <img
            src="/group project1/image/header_footer/footer_logo.svg"
            class="footer__logo"
            alt="footer-logo"
          />
          <div class="footer__menu-contacts">
            <nav class="footer__menu">
              <ul class="footer__menu-list">
                <li class="footer__menu-item">
                  <a class="footer__menu-link" href="#">Главная</a>
                </li>
                <li class="footer__menu-item">
                  <a class="footer__menu-link" href="#">Экскурсии</a>
                </li>
                <li class="footer__menu-item">
                  <a class="footer__menu-link" href="#">Личный кабинет</a>
                </li>
              </ul>
            </nav>
            <div class="footer__contacts">
              <a href="#" class="footer__contacts-whatsapp">+7 964 944 18 74</a>
              <a href="#" class="footer__contacts-telegram">+7 918 919 98 28</a>
              <a href="#" class="footer__contacts-telegram"
                >Телеграм-бот PeroTravel</a
              >
            </div>
          </div>
          <div class="footer__mail">
            <a href="#" class="footer__mail-ico">office@perotravel.ru</a>
          </div>
          <div class="footer__app">
            <a href="#" class="footer__app-vk"
              ><img
                src="/group project1/image/header_footer/icon_vk_footer.svg"
                alt="vk"
            /></a>
            <a href="#" class="footer__app-inst"
              ><img
                src="/group project1/image/header_footer/icon_inst_footer.svg"
                alt="inst"
            /></a>
            <a href="#" class="footer__app-facebook"
              ><img
                src="/group project1/image/header_footer/icon_facebook_footer.svg"
                alt="facebook"
            /></a>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
